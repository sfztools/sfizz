language: cpp
env:
  global:
  - INSTALL_DIR="sfizz-${TRAVIS_BRANCH}-${TRAVIS_OS_NAME}-${TRAVIS_CPU_ARCH}"

jobs:
  include:
  - os:   linux
    env:
    - CROSS_COMPILE=mingw32
    - CONTAINER=cross

    before_install:
    - |
      cross() {
        test -z "$container" && container=$(docker run -d -i -t -v /home:/home archlinux /bin/bash)
        docker exec -w "$(pwd)" -e CROSS_COMPILE -e INSTALL_DIR -e WEBHOOK_URL -i -t "$container" "$@"
      }
    - ${CONTAINER} bash ${TRAVIS_BUILD_DIR}/.travis/before_install.sh

  - os:   linux
    arch: amd64
    dist: bionic
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'

        packages:
        - doxygen

  - os:   linux
    arch: arm64
    dist: bionic
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'

  - os: osx
    osx_image: xcode10.1

before_install:
- ${CONTAINER} bash ${TRAVIS_BUILD_DIR}/.travis/before_install.sh

install:
- ${CONTAINER} bash ${TRAVIS_BUILD_DIR}/.travis/install.sh

script:
- ${CONTAINER} bash ${TRAVIS_BUILD_DIR}/.travis/script.sh

after_failure:
- ${CONTAINER} bash ${TRAVIS_BUILD_DIR}/.travis/discord_webhook.sh failure

after_success:
- ${CONTAINER} bash ${TRAVIS_BUILD_DIR}/.travis/discord_webhook.sh success
- ${CONTAINER} bash ${TRAVIS_BUILD_DIR}/.travis/update_dox.sh
- ${CONTAINER} bash ${TRAVIS_BUILD_DIR}/.travis/after_success.sh

deploy:
  provider:     releases
  skip_cleanup: true
  file:         "${INSTALL_DIR}.tar.gz"
  token:
    secure: 
  on:
    repo: ${TRAVIS_REPO_SLUG}
    tags: true

notifications:
  irc:
    channels:
    - "ircs://chat.freenode.net:7070/#sfztools"

    template:
    - "[%{repository_name}:%{branch}] Build #%{build_number}: %{message}"
    - "%{author} : %{commit_subject}"
    - "Commit URL    : https://github.com/%{repository_slug}/commit/%{commit}"
    - "Build Details : %{build_url}"
