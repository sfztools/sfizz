language: cpp
env:
  global:
  - INSTALL_DIR="sfizz-$(git describe --tags)-${TRAVIS_OS_NAME}-${TRAVIS_CPU_ARCH}"

jobs:
  include:
  - os:   linux
    arch: amd64
    dist: bionic
    env:  MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'

        packages:
        - gcc-8
        - g++-8
        - doxygen

  - os:   linux
    arch: arm64
    dist: bionic
    env:  MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'

        packages:
        - gcc-8
        - g++-8

# - os: osx
#   osx_image: xcode10.1

before_install:
- bash ${TRAVIS_BUILD_DIR}/.travis/before_install.sh

install:
- bash ${TRAVIS_BUILD_DIR}/.travis/install.sh

script:
- bash ${TRAVIS_BUILD_DIR}/.travis/script.sh

after_failure:
- bash ${TRAVIS_BUILD_DIR}/.travis/discord_webhook.sh failure

after_success:
- bash ${TRAVIS_BUILD_DIR}/.travis/discord_webhook.sh success
- bash ${TRAVIS_BUILD_DIR}/.travis/update_dox.sh
- bash ${TRAVIS_BUILD_DIR}/.travis/after_success.sh

deploy:
  provider:     releases
  skip_cleanup: true
  file:         "${INSTALL_DIR}.tar.gz"
  token:
    secure: 
  on:
    repo: ${TRAVIS_REPO_SLUG}
    tags: true

notifications:
  irc:
    channels:
    - "ircs://chat.freenode.net:7070/#sfztools-dev"

    template:
    - "%{repository_name} Build %{build_number}: %{message}"
    - "%{author} committed in %{branch}"
    - "%{commit_subject}"
    - "Commit URL    : https://github.com/%{repository_slug}/commit/%{commit}"
    - "Change View   : %{compare_url}"
    - "Build Details : %{build_url}"
